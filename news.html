<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ - 会社名</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="scroll-fade-in">
    <h1>会社名</h1>
  </header>

  <section class="news-detail scroll-fade-in">
    <div class="news-detail-content">
      <a href="index.html" class="back-to-news"><i class="fas fa-arrow-left"></i> お知らせ一覧に戻る</a>
      <div id="news-content">
        <!-- JavaScriptで動的に内容を挿入 -->
      </div>
    </div>
  </section>

  <footer class="scroll-fade-in">
    <div class="footer-content">
      <div class="footer-section">
        <h3>会社名</h3>
        <p>〒100-0001<br>東京都千代田区千代田1-1-1</p>
      </div>
      <div class="footer-section">
        <h3>リンク</h3>
        <ul>
          <li><a href="index.html#about">会社概要</a></li>
          <li><a href="index.html#service">事業内容</a></li>
          <li><a href="index.html#contact">お問い合わせ</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>SNS</h3>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 会社名 All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // スクロールでフェードイン
    const fadeElements = document.querySelectorAll('.scroll-fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    fadeElements.forEach(el => observer.observe(el));

    // お知らせデータ
    const newsData = {
      'news-1': {
        title: '新商品の販売開始について',
        date: '2024.03.15',
        category: 'プレスリリース',
        content: `
          <h2>新商品の販売開始について</h2>
          <div class="news-meta">
            <span class="news-date">2024.03.15</span>
            <span class="news-category">プレスリリース</span>
          </div>
          <div class="news-body">
            <p>この度、新商品「〇〇」の販売を開始いたしました。</p>
            <h3>商品概要</h3>
            <ul>
              <li>商品名：〇〇</li>
              <li>価格：¥XX,XXX（税込）</li>
              <li>発売日：2024年3月15日</li>
            </ul>
            <p>詳細は商品ページをご覧ください。</p>
          </div>
        `
      },
      'news-2': {
        title: 'ホームページをリニューアルしました',
        date: '2024.03.10',
        category: 'お知らせ',
        content: `
          <h2>ホームページをリニューアルしました</h2>
          <div class="news-meta">
            <span class="news-date">2024.03.10</span>
            <span class="news-category">お知らせ</span>
          </div>
          <div class="news-body">
            <p>この度、当社ホームページをリニューアルいたしました。</p>
            <h3>主な変更点</h3>
            <ul>
              <li>デザインの刷新</li>
              <li>レスポンシブ対応の強化</li>
              <li>コンテンツの充実化</li>
            </ul>
            <p>より使いやすく、情報が分かりやすいサイトになりました。</p>
          </div>
        `
      }
    };

    // URLからニュースIDを取得して内容を表示
    document.addEventListener('DOMContentLoaded', function() {
      const newsId = window.location.hash.substring(1);
      const newsContent = document.getElementById('news-content');
      
      if (newsData[newsId]) {
        newsContent.innerHTML = newsData[newsId].content;
        document.title = `${newsData[newsId].title} - 会社名`;
      } else {
        newsContent.innerHTML = '<p>お知らせが見つかりませんでした。</p>';
      }
    });
  </script>
</body>
</html>
