<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サインアップ - Cyber Fish</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="signup-page">
  <header class="scroll-fade-in">
    <h1>Cyber Fish</h1>
    <div class="account-icon">
      <div class="account-trigger">
        <i class="fas fa-user-circle"></i>
        <div class="account-dropdown">
          <a href="#login" class="dropdown-item">Log In</a>
          <a href="#signup" class="dropdown-item">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <section class="signup-section scroll-fade-in">
    <div class="signup-container">
      <h2>アカウント作成</h2>
      <p class="signup-description">Cyber Fishのメンバーになりましょう</p>

      <div class="social-signup">
        <button class="social-btn google-btn">
          <i class="fab fa-google"></i>
          Googleで登録
        </button>
        <button class="social-btn x-btn">
          <i class="fab fa-x-twitter"></i>
          Xで登録
        </button>
      </div>

      <div class="divider">
        <span>または</span>
      </div>

      <form class="email-signup-form">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">パスワード（確認）</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit" class="submit-btn">アカウントを作成</button>
      </form>

      <div class="login-link">
        すでにアカウントをお持ちの方は<a href="#login">ログイン</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Cyber Fish</h3>
        <p>YouTubeチャンネル</p>
      </div>
      <div class="footer-section">
        <h3>リンク</h3>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#about">チャンネル概要</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>SNS</h3>
        <div class="social-links">
          <a href="http://www.youtube.com/@cyberfish228" class="social-link" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Cyber Fish All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
